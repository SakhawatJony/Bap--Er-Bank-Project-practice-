<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- famwork Link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bap Er Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to My <span class="font-semibold">Bap Er Bank</span> </h1>
    </header>
    <main>
        <Section class="bg-blue-200 w-9/12 mx-auto mt-12 p-12 ">
            <h1 class=" text-3xl font-medium mb-4">Please LogIn</h1>
            <div class="">
                <input class="w-9/12 mb-2 px-3 rounded " type="email" name="" id="user-email" placeholder="Please Enter Your Email">
                <input class="w-9/12 mb-2 px-3  rounded" type="password" name="" id="user-password" placeholder="Password Please"> <br>
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-6 py-2 font-medium rounded text-white" >Submit</button>
            </div>
        </Section>
    </main>

    <script src="js/login.js"></script>
    
</body>
</html>
