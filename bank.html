<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Deposit</title>
    <!-- famwork Link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">Let's Get To <span class="font-semibold text-teal-600">Moneyyyy!!!!!</span> </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-teal-400 p-10 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>

                </div>
                <div class="bg-lime-400 p-10 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total" >00</span> </h2>

                </div>
                <div class="bg-amber-400 p-10 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>

                </div>

            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-10 rounded-xl">
                    <h4 class="text-3xl mb-2 text-white"> Please Deposit</h4>
                    <input id="deposit-filed" class="w-9/12 mb-4 px-3 rounded block mb " type="text" name="" placeholder="$ amount you want to deposit">
                        <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-6 py-2 font-medium rounded text-white" >Deposit</button>
                    </div>
               
                <div class="bg-violet-400 p-10 rounded-xl">
                    <h4 class="text-3xl mb-2 text-white">Please Withdraw</h4>
                    <input class="w-9/12 mb-4 px-3 rounded block mb " type="text" name="" id="user-email" placeholder="$ amount you want to withdraw">
                    <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-6 py-2 font-medium rounded text-white" >Withdraw</button>

                </div>
                </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    
</body>
</html>
